<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloud Text Effect</title>
  <style>
    /* General Body styling */
    body{
      margin: 0;
      display:flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: Arial, Helvetica, sans-serif;  
    }
    /* Container for cloudy text */
    .cloud-text-container{
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      overflow: hidden;
    } 
    /* cloud text styling */
    .cloud-text{
      font-size: 5rem;
      font-weight: bold;
      color:#fff;
      text-shadow: 
      0 0 50px rgba(255,255,255,1),
      0 0 100px rgba(255,255,255,0.8)
      0 0 150px rgba(255,255,255,0.6);
      position: relative;
      z-index: 3;
      animation: glow 3s ease-in-out infinite;
    }
    /* Background overlay behind the text for better contrast */
    .cloud-text-container::before{
      content: "";
      position: absolute;
      top:0;
      left:0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.3);/* slight dark overlay*/
      z-index: 2;
    }
    /* overlay clouds moving across text */
    .cloud-overlay{
      position: absolute;
      top:0;
      left: 0;
      width:200%;
      height:100%;
      background: linear-gradient(
        135deg,
        rgba(255,255,255,0.8) 25%,
        rgba(200,200,200,0.5) 50%,
        rgba(255,255,255,0.8) 75%
        );
        background-size: 300px 300px;
        animation: moveClouds 20s linear infinite;
        opacity: 0.4;
        z-index: 1;
        filter: blur(10px);
    }
    /* Glowing text animation */
    @keyframes glow {
      0%,100%{
        text-shadow:0 0 50px rgba(255,255,255,1),
      0 0 100px rgba(255,255,255,0.8)
      0 0 150px rgba(255,255,255,0.6);
      }
      50%{
        text-shadow:
        0 0 70px rgba(255,255,255,1),
        0 0 140px rgba(255,255,255,0.9),
        0 0 200px rgba(255,255,255,0.8);

      }
    }
    @keyframes moveClouds{
       0%{
        transform: translateX(0);
       }
       100%{
        transform: translateX(-100%);
       }
    }
  </style>
</head>
<body>
  <div class="cloud-text-container">
    <h1 class="cloud-text">SM DEV DIARIES</h1>
    <div class="cloud-overlay"></div>
  </div>
</body>
</html>
